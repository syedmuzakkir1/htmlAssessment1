<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <style>
body{
 margin: 0;
 padding: 0;
}
h5{
    margin: 0;
    padding: 0;
}

    </style>
    
</head>
<body>
    

 <h2>Travel Reservation Form</h2>
  <h3>* denotes mandatory</h3>
     <form action="">
           
        <label for="">Full Name * : </label><br>
        <input type="text" placeholder="FirstName LastName">
        <br>
                    
        <label for="">Email address * : </label><br>
        <input type="email" placeholder="EMAIL ADDRESS"> <br>
        <label for="">Select tour packages* : </label><br>
        <select name="" id="">
            <option value="Goa">Goa</option>
            <option value="Mumbai">mumbai</option>
            <option value="Delhi">delhi</option>
            <option value="Telangana">telangana<option>
                
        </select>
        <br>
        <label for="">Arrival date

        </label>
        <br>
        <input type="date" name="date" id="">
        <br>
        <label for="">Number of person*:</label>
        <br>
        <input type="Number" name="" id="" placeholder="UNKNOWN_TYPE">
        <br>
        <h5>What would you want to avail?*</h5>
        <!-- <br> -->
        <label for="">Boarding</label>
       <input type="checkbox"> <br>
       <label for="">Fooding</label>
       <input type="checkbox"> <br>
       <label for="">sight seing</label>
       <input type="checkbox"><br>
       <label for="">Discount coupan code *:</label>
       <br>
       <input type="text" placeholder="UNKNOWN_TYPE" name="" id=""><br>
       <label for="">Terms and conditon*:</label><br>
       <input type="radio" name="" id="" value="I agree">
       <label for="">I agree</label>
       
       <input type="radio" name="" id="" value="I disagree">
       <label for="">I disagree</label>
       <br>
       <!-- <input type="button" value="complete reservation"> -->

       <button>complete reservation</button>
    </form>



</body>
</html>
